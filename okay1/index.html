<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<title>Digital Kankotri</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body{font-family:sans-serif;background:#f1f5f9;padding:20px}
.wrap{display:grid;grid-template-columns:1fr 1fr;gap:15px}
.box{background:white;padding:15px;border-radius:10px;margin-bottom:15px}
textarea,input,button{width:100%;padding:10px;margin:6px 0}
button{background:#1e293b;color:white;border:none;border-radius:6px;cursor:pointer}
#templateBox{min-height:420px}
.previewWrap{background:#e5ddd5;border-radius:12px;overflow:hidden}
.previewHeader{background:#075e54;color:white;padding:10px}
.previewBody{padding:10px}
.bubble{background:#dcf8c6;padding:10px;border-radius:8px;white-space:pre-wrap;font-size:13px}
table{width:100%;border-collapse:collapse}
td,th{border:1px solid #ddd;padding:6px;font-size:13px}
.sent{background:#dcfce7}
.clickable{cursor:pointer;color:#1e40af}
</style>
</head>

<body>

<div class="wrap">

<div class="box">
<h3>Wedding Template</h3>
<textarea id="templateBox"></textarea>
</div>

<div class="box">
<h3>WhatsApp Live Preview</h3>
<div class="previewWrap">
<div class="previewHeader">
<div id="previewPhone">+91 0000000000</div>
<div style="font-size:12px;opacity:.7">WhatsApp</div>
</div>
<div class="previewBody">
<div class="bubble" id="preview"></div>
</div>
</div>
</div>

</div>

<div class="box">
<input type="file" id="excel" accept=".xlsx">
<button onclick="generate()">Generate Guest List</button>
<div id="stats"></div>

<table id="table">
<tr>
<th>#</th><th>Name</th><th>Mobile</th><th>Invite Type</th><th>Status</th><th>Send</th>
</tr>
</table>
</div>

<script src="app.js"></script>
</body>
</html>
